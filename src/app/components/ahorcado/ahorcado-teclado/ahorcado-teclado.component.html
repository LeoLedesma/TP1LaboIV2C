<div class="keyboard">
    <div class="keys">
      <div
        (click)="onKeyClick(key)"
        class="key btn"
        *ngFor="let key of keys"
        [class.btn--disabled]="key.guessed">
        <div class="key-char" >
          <button mat-mini-fab [color]="key.error ? 'warn' : key.guessed? 'primary' : 'accent'">
            {{key.value}}
          </button>         
        </div>
      </div>
    </div>
  </div>
